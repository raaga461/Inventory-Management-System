                                        <a class="hiddenanchor" id="toregister"></a>
                                         
                                        <a class="hiddenanchor" id="tologin"></a>
                                        <div id="wrapper">
                                            <div id="login" class="animate form">
                                                <p:growl id="msg" sticky="false"/>
                                                 
                                                <h:form id="form">
                                                    <h1>Log in</h1>
                                                    <p>
                                                        <label for="username" class="uname" data-icon="u">Your Company
                                                                                                          Name</label>
                                                         
                                                        <p:inputText id="username" required="true"
                                                                     requiredMessage="Enter CompanyId!"
                                                                     value="#{userController.userid}">
                                                            <f:validateLength minimum="1"/>
                                                        </p:inputText>
                                                    </p>
                                                    <p>
                                                        <label for="password" class="youpasswd" data-icon="p">Password</label>
                                                         
                                                        <p:password id="password" required="true"
                                                                    requiredMessage="Enter password!"
                                                                    value="#{userController.password}">
                                                            <f:validateLength minimum="1"/>
                                                        </p:password><!-- <input id="username" name="username" required="required"
                                                               type="text" placeholder="Enter UserId"/> --><!-- <input id="password" name="password" required="required"
                                                               type="password" placeholder="Enter Passsword"/> -->
                                                    </p>
                                                    <p class="keeplogin">
                                                        <!--<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Forgot Password</label> -->
                                                        <p:commandLink>
                                                            <h:outputText value="Forgot Password"/>
                                                        </p:commandLink>
                                                    </p>
                                                    <p class="login button">
                                                        <p:commandLink actionListener="#{userController.login}"
                                                                       update=":msg">
                                                            <input type="submit" value="Login"/>
                                                        </p:commandLink>
                                                    </p>
