<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"  xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-layout-unit-content {
                background-image: url('images/add.jpg');
                background-size: 100%
            }
        </style>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/pages/commons/style_1.css"/>
        </h:head>
         <h:body>
         <ui:include src="/pages/commons/header.xhtml"/>
         <h1 align="center"
                style="color:Teal; text-align:center; font-family:Verdana, Arial, Helvetica, sans-serif;">Route Data</h1>   
                <hr/>
            <h:form id="form1">
            
                <table>
                    <tr>
                        <td width="70%">
                            <h:panelGrid columns="2"  cellspacing="4" cellpadding="6">
                              
                                <p:outputLabel value="Date :" style="font-weight:bold;"/>
                              <h:outputText value="#{rdata.date}" />
                               
                                <h:outputLabel value="RouteName :" style="font-weight:bold;"/>
                                
                                
                                <p:selectOneMenu value="#{rdata.rdb.routename}">
                                    <f:selectItems value="#{rdata.routeList1}"/>
                                    <p:ajax update=":form2:dataTable" listener="#{rdata.typeChanged}"/>
                                </p:selectOneMenu>
                                                               
                            </h:panelGrid>
                        </td>
                        <td align="center" valign="middle">
                            <p:commandButton value="Dispaly" action="#{rdata.tableData}" update=":form2:dataTable"/>
                            <p:commandButton value="Refresh" action="#{rdata.refresh}" update=":form1,:form2"/>
                            <p:commandButton value="Print" action="#{rdata.print}"/>

                        </td>
                    </tr>
                </table>
            </h:form>
             
            <h:form id="form2">
            <table>
            <tr>
            
            <td >
            <p:dataTable id="dataTable" var="dat" value="#{rdata.tdata}" paginator="true" rows="10"
                             resizableColumns="true" liveResize="true">
                    <f:facet name="header">Sales Details</f:facet>
                    <p:column headerText="ROUTENO">
                        <h:outputText value="#{dat.rno}"/>
                    </p:column>
                    <p:column headerText="TOUR">
                        <h:outputText value="#{dat.tour}"/>
                    </p:column>
                    <p:column headerText="CITY">
                        <h:outputText value="#{dat.city}"/>
                    </p:column>
                    <p:column headerText="REPNAME">
                        <h:outputText value="#{dat.repname}"/>
                    </p:column>
                    <p:column headerText="CONTACT INFO">
                        <h:outputText value="#{dat.contactno}"/>
                    </p:column>
                    <p:column headerText="ADDRESS">
                        <h:outputText value="#{dat.address}"/>
                    </p:column>
                
                  </p:dataTable>
                </td>
              
                </tr>
                </table>
            </h:form>
            <ui:include src="/pages/commons/footer.xhtml"/>
        </h:body>
    </html>
</f:view>
