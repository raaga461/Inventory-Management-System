<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
         <style type="text/css">
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-layout-unit-content {
                background-image: url('images/add.jpg');
                background-size: 100%
            }
        </style>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/pages/commons/style_1.css"/>
        </h:head>
        <h:body>
         <ui:include src="/pages/commons/header.xhtml"/>
            <h1 align="center"
                style="color:Teal; text-align:center; font-family:Verdana, Arial, Helvetica, sans-serif;">Sales Quotation Report</h1>   
            <h:form id="form1">
            <p:growl id="msg" autoUpdate="true"/>
                <p:panelGrid columns="9" cellpadding="5">
                    <p:outputLabel value="From_Date" style="font-weight:bold;"/>
                    <p:calendar id="cal1" value="#{salesquot.sd.date2}" pattern="dd-MMM-yy" immediate="true" navigator="true">
                     <p:ajax event="dateSelect" listener="#{salesquot.dateSelect}" update="cal1,:form2:dataTable" />  
                    </p:calendar>
                    <p:outputLabel value="To_Date" style="font-weight:bold;"/>
               <p:calendar id="cal" value="#{salesquot.sd.date1}" pattern="dd-MMM-yy" navigator="true" immediate="true" >
               
               <p:ajax event="dateSelect" listener="#{salesquot.todateSelect}" update="cal,:form2:dataTable" />  
               </p:calendar>
                    <h:outputLabel value="Tax_Type" style="font-weight:bold;"/>
                    <p:selectOneMenu value="#{salesquot.sd.type}">
                        <f:selectItems value="#{salesquot.mp}"/>
                    <p:ajax update=":form2:dataTable" listener="#{salesquot.typeChanged}"/>
                    </p:selectOneMenu>
                     <p:commandButton value="Dispaly" action="#{salesquot.tabledata}" update=":form2:dataTable"/>
                <p:commandButton value="Print" actionListener="#{salesquot.print}"/>
                  <p:commandButton value="Refresh" actionListener="#{salesquot.refresh}" update=":form2,:form1" />
                    
                </p:panelGrid>
               
            </h:form>
             
            <br/>
             
            <h:form id="form2">
                <p:dataTable id="dataTable" var="dat" value="#{salesquot.tdata}" paginator="true" rows="10">
                    <f:facet name="header">Sales Quotation Details</f:facet>
                    <p:column headerText="BillNO">
                        <h:outputText value="#{dat.billno}"/>
                    </p:column>
                    <p:column headerText="SALES TYPE">
                        <h:outputText value="#{dat.stype}"/>
                    </p:column>
                    <p:column headerText="ACCNAME">
                        <h:outputText value="#{dat.accname}"/>
                    </p:column>
                    <p:column headerText="CITY">
                        <h:outputText value="#{dat.route}"/>
                    </p:column>
                    <p:column headerText="REP.">
                        <h:outputText value="#{dat.rep}"/>
                    </p:column>
                    <p:column headerText="QUOT.DATE">
                        <h:outputText value="#{dat.invdate}"/>
                    </p:column>
                    <p:column headerText="QUOT.NUMBER">
                        <h:outputText value="#{dat.invno}"/>
                    </p:column>
                    <p:column headerText="NET AMT">
                        <h:outputText value="#{dat.net}"/>
                    </p:column>
                     
                </p:dataTable>
            </h:form>
            <ui:include src="/pages/commons/footer.xhtml"/>
        </h:body>
    </html>
</f:view>
