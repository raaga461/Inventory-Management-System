<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"  xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>  
         <style type="text/css">
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-layout-unit-content {
                background-image: url('images/add.jpg');
                background-size: 100%
            }
        </style>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/pages/commons/style_1.css"/>
        </h:head>
        <h:body>
         <ui:include src="/pages/commons/header.xhtml"/>
         <h1 style="font-family:Arial, Helvetica, sans-serif; color:inherit; font-weight:bold; text-align:center; font-size:200%;" >Cform Submit Details </h1>
          <hr />
          <br/>
          
            <h:form id="form1">
            <table>
          <tr>
          <td width="70%">
            <h:panelGrid columns="4" cellspacing="2" cellpadding="3">
             <p:outputLabel value="From_Date" style="font-weight:bold;"/>
                    <p:calendar id="cal1" value="#{cformsubmit.cbd.date2}" pattern="dd-MMM-yy" immediate="true" navigator="true">
                     <p:ajax event="dateSelect" listener="#{cformsubmit.dateSelect}" update="cal1,dataTable" />  
                    </p:calendar>
                    <p:outputLabel value="To_Date" style="font-weight:bold;"/>
               <p:calendar id="cal" value="#{cformsubmit.cbd.date1}" pattern="dd-MMM-yy" navigator="true" immediate="true" >
               <p:ajax event="dateSelect" listener="#{cformsubmit.todateSelect}" update="cal,dataTable" />    
               </p:calendar>
        </h:panelGrid>
        </td>
        <td >
        <p:commandButton value="Display" action="#{cformsubmit.tableData}" update="dataTable"  />
        <p:commandButton value="Print"  action="#{cformsubmit.print}"      />
        <p:commandButton value="Refresh" action="#{cformsubmit.refresh}" update="form1" />
        </td>
        </tr>
        </table>
        <br/>
        <br/>
                <p:dataTable id="dataTable" var="dat" value="#{cformsubmit.tdata}" paginator="true" rows="10" resizableColumns="true">
                    <f:facet name="header">Cform Submit  Details</f:facet>
                    <p:column headerText="BILL">
                        <h:outputText value="#{dat.bill}"/>
                    </p:column>
                    <p:column headerText="DATE">
                        <h:outputText value="#{dat.cfdate}"/>
                    </p:column>
                    <p:column headerText="PERIOD">
                        <h:outputText value="#{dat.period}"/>
                    </p:column>
                    <p:column headerText="NAME">
                        <h:outputText value="#{dat.name}"/>
                    </p:column>
                    <p:column headerText="TIN NO">
                        <h:outputText value="#{dat.tinno}"/>
                    </p:column>
                    <p:column headerText="SERIAL">
                        <h:outputText value="#{dat.serialno}"/>
                    </p:column>
                  
                     <p:column headerText="OUT">
                        <h:outputText value="#{dat.cfoutstanding}"/>
                    </p:column>
                       <p:column headerText="GIVEN">
                        <h:outputText value="#{dat.cfgiven}"/>
                    </p:column>
                       <p:column headerText="STATUS">
                        <h:outputText value="#{dat.status}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
             <ui:include src="/pages/commons/footer.xhtml"/>
        </h:body>
    </html>
</f:view>
