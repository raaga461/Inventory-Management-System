<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
          <style type="text/css">
          .ui-widget {
                font-size: 90% !important;
            }

            .ui-layout-unit-content {
                background-image: url('images/add.jpg');
                background-size: 100%
            }
        </style>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/pages/commons/style_1.css"/>
                  
          </h:head>
        <h:body>
            <ui:include src="/pages/commons/header.xhtml"/>
             
            <h1 align="center"
                style="color:Teal; text-align:center; font-family:Verdana, Arial, Helvetica, sans-serif;">Sales Items
                                                                                                          Stock Record</h1>
             
            <h:form id="form1">
                <p:growl id="msg" autoUpdate="true"/>
                <p:panelGrid columns="9" cellpadding="5">
                    <p:outputLabel value="From_Date" style="font-weight:bold;"/>
                    <p:calendar id="cal1" value="#{sis.sd.date2}" pattern="dd-MMM-yy" immediate="true" navigator="true">
                        <p:ajax event="dateSelect" listener="#{sis.dateSelect}" update="cal1,:form2:dataTable"/>
                    </p:calendar>
                    <p:outputLabel value="To_Date" style="font-weight:bold;"/>
                    <p:calendar id="cal" value="#{sis.sd.date1}" pattern="dd-MMM-yy" navigator="true" immediate="true">
                        <p:ajax event="dateSelect" listener="#{sis.todateSelect}" update="cal,:form2:dataTable"/>
                    </p:calendar>
                    <h:outputLabel value="Category" style="font-weight:bold;"/>
                    <p:selectOneMenu value="#{sis.sd.category}">
                        <f:selectItems value="#{sis.mp}"/>
                        <p:ajax update=":form2:dataTable" listener="#{sis.typeChanged}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Dispaly" action="#{sis.tabledata}" update=":form2:dataTable"/>
                    <p:commandButton value="Print" actionListener="#{sis.print}"/>
                    <p:commandButton value="Refresh" actionListener="#{sis.refresh}" update=":form2,:form1"/>
                </p:panelGrid>
            </h:form>
             
            <br/>
             
            <h:form id="form2">
                <p:dataTable id="dataTable" var="dat" value="#{sis.tdata}" paginator="true" rows="10">
                    <f:facet name="header">Sales Items Stock Record Details</f:facet>
                    <p:column headerText="STOCK DATE">
                        <h:outputText value="#{dat.sdate}"/>
                    </p:column>
                    <p:column headerText="ITEMCODE">
                        <h:outputText value="#{dat.itemcode}"/>
                    </p:column>
                    <p:column headerText="ITEMNAME">
                        <h:outputText value="#{dat.itemname}"/>
                    </p:column>
                    <p:column headerText="CATEGORY">
                        <h:outputText value="#{dat.cate}"/>
                    </p:column>
                    <p:column headerText="QUANTITY">
                        <h:outputText value="#{dat.quantity}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
             
            <ui:include src="/pages/commons/footer.xhtml"/>
        </h:body>
    </html>
</f:view>
