<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Settings</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-layout-unit-content {
                background-image: url('images/cloud.jpg');
                background-size: 100%;
            }

            .wr {
                alignment-adjust: middle;
            }
        </style>
    </h:head>
    <center>
        <h1>
            <b>Password Change</b>
        </h1>
    </center>
    <h:body>
        <p:growl id="msg1" showDetail="true"/>
         
        <h:form id="form1">
            <font color="green" size="4.5">
                <center>
                    <br></br>
                    <h:outputText value="">
                        <font size="8"/>
                    </h:outputText>
                    <br></br>
                    <table cellpadding="7" cellspacing="7">
                        <tr>
                            <td>
                                <h:outputLabel value="Enter Username"></h:outputLabel>
                            </td>
                            <td>
                                <p:inputText value="" required="true" requiredMessage="Enter User Name"></p:inputText>
                            </td>
                        </tr>
                         
                        <tr>
                            <td>
                                <h:outputLabel value="Enter Old Password"></h:outputLabel>
                            </td>
                            <td>
                                <p:inputText value="" required="true" requiredMessage="Enter Old Password"></p:inputText>
                            </td>
                        </tr>
                         
                        <tr>
                            <td>
                                <h:outputLabel value="Enter New Password"></h:outputLabel>
                            </td>
                            <td>
                                <p:inputText value="" required="true" requiredMessage="Enter New Password"></p:inputText>
                            </td>
                        </tr>
                         
                        <center>
                            <table cellpadding="17" cellspacing="17">
                                <tr>
                                    <p:commandButton value="Save" type="submit" update=""></p:commandButton>
                                    <p:commandButton value="Close" type="submit" icon="ui-icon-search" onclick=""></p:commandButton>
                                </tr>
                            </table>
                        </center>
                    </table>
                </center>
            </font>
        </h:form>
    </h:body>
</html>
