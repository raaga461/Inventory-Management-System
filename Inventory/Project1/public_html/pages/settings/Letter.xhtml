<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <style type="text/css">
                .ui-widget {
                    font-size: 90% !important;
                }

                .ui-layout-unit-content {
                    background-image: url('images/add.jpg');
                    background-size: 100%
                }
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/pages/commons/style_1.css"/>
            </style>
        </h:head>
        <h:body>
            <p:growl id="msg"/>
             
            <ui:include src="/pages/commons/header.xhtml"/>
             
            <h:form id="form">
                <center>
                    <h1 align="center">Offical Letter</h1>
                    <h:outputLabel value="Heading" style="font-size: x-large"/>
                    <h:inputText value="#{letter.l.heading}" size="50"></h:inputText>
                </center>
                <table width="100%" cellspacing="10" style="padding-left:7%;padding-right:7%">
                    <tr>
                        <td align="right">
                            Place 
                            <p:inputText value="#{letter.l.place}" style="right:10px"/>
                        </td>
                    </tr>
                     
                    <tr>
                        <td align="right">
                            Date 
                            <p:calendar showOn="button" navigator="true" value="#{letter.l.date}" pattern="dd-MM-yyyy"
                                        style="right-padding:0px"/>
                        </td>
                    </tr>
                     
                    <tr>
                        <td>
                            <h:inputTextarea value="#{letter.l.to_addr}"/>
                        </td>
                    </tr>
                     
                    <tr>
                        <td>
                            <h:inputText value="#{letter.l.salutaion}"/>
                        </td>
                    </tr>
                     
                    <tr>
                        <td align="center">
                            <h:inputTextarea value="#{letter.l.content}"
                                             style="column-count: 200;  width: 90%; height: 100px;"/>
                        </td>
                    </tr>
                     
                    <tr>
                        <td align="right">
                            <h:inputText value="#{letter.l.yours}"/>
                        </td>
                    </tr>
                     
                    <tr>
                        <td align="right">
                            <h:inputTextarea value="#{letter.l.sign}"/>
                        </td>
                    </tr>
                </table>
                <center>
                    <p:commandButton value="Reset" actionListener="#{letter.refresh}" update=":form"></p:commandButton>
                    <p:commandButton value="Download" icon="downloadBtn" id="download" ajax="false"
                                     actionListener="#{letter.pdf}">
                        <p:fileDownload value="#{letter.file}"/>
                    </p:commandButton>
                </center>
            </h:form>
            <br>
            </br>
            <ui:include src="/pages/commons/footer.xhtml"/>
        </h:body>
    </html>
</f:view>
