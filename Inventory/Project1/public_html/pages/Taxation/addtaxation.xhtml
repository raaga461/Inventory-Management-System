<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ADD Taxtion</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90% !important;
            }

            .wr {
                alignment-adjust: middle;
            }
           
        </style>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/pages/commons/style_1.css"/>
    </h:head>
    <h:body>
     <ui:include src="/pages/commons/header.xhtml"/>
      <br></br>
        <center>
            <h1>
              Add Taxation Master
            </h1>
        </center>
         <br></br>
        <p:growl id="msg" showDetail="true"/>
        
                     
                    <h:form id="form">
                        <!--    <p:focus for="h"/> -->
                        <center>
                     
                      <font color="#000" size="4">
                        
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Tax No:"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText value="#{addtaxation.a1.taxno}" required="true" disabled="true">
                                                <f:validateRequired disabled="#{!param['VALIDATE']}" />
                                            </p:inputText>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Region:"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:selectOneMenu value="#{addtaxation.a1.region}">
                                                <f:selectItem itemLabel="SELECT" itemValue="Select"/>
                                                <f:selectItem itemLabel="With in state" itemValue="With in state"/>
                                                <f:selectItem itemLabel="Out of state" itemValue="Out of state"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                     
                                    
                                     
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Tax Name:"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText value="#{addtaxation.a1.taxname}" required="true" requiredMessage="Enter Tax Name"/>
                                               
                                            
                                             Ex: CST 2%
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Tax % per item:"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText value="#{addtaxation.a1.taxperitem}" required="true">
                                                <f:validateRequired disabled="#{!param['VALIDATE']}"/>
                                            </p:inputText>
                                             Ex: 2
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="include C-Form tax?"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:selectOneMenu value="#{addtaxation.a1.CFormtax}">
                                                <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                                                <f:selectItem itemLabel="No" itemValue="No"/>
                                                <p:ajax event="change" update="cformper"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td>
                                            <h:outputLabel value="C-From Tax %:"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText value="#{addtaxation.a1.CFormtaxpercent}" required="true"
                                                         id="cformper" disabled="#{addtaxation.a1.CFormtax=='No'}">
                                                <f:validateRequired disabled="#{!param['VALIDATE']}"/>
                                            </p:inputText>
                                             EX: 12.5
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Notes:"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputTextarea id="ad" value="#{addtaxation.a1.notes}" 
                                                             rows="3" cols="25">
                                                <!--<f:validateRequired disabled="#{!param['VALIDATE']}"/>-->
                                            </p:inputTextarea>
                                        </td>
                                        <p:watermark for="ad" value="Enter notes if required"/>
                                    </tr>
                                </table>
                                <br/>
                                <table>
                                    <tr>
                                        <td>
                                            <p:commandButton value="Refresh" actionListener="#{addtaxation.refresh}"
                                                             update=":form" process="@this">
                                                <p:resetInput target=":form"/>
                                            </p:commandButton>
                                        </td>
                                        <td>
                                            <p:commandButton value="Save" update=":form,:msg"
                                                             actionListener="#{addtaxation.onAddSelect}">
                                                <f:param name="VALIDATE" value="true"/>
                                            </p:commandButton>
                                        </td>
                                        <td></td>
                                    </tr>
                                </table>
                            </font>
                        </center>
                    </h:form>
                      <ui:include src="/pages/commons/footer.xhtml"/>
         </h:body>
</html>
